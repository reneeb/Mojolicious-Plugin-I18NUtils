name    = Mojolicious-Plugin-I18NUtils
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2017

[CheckChangeLog]
[VersionFromModule]

[Git::Contributors]
include_authors = 1

[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Mojolicious-Plugin-I18NUtils
bugtracker.web = http://github.com/reneeb/Mojolicious-Plugin-I18NUtils/issues
repository.url = http://github.com/reneeb/Mojolicious-Plugin-I18NUtils.git
repository.web = http://github.com/reneeb/Mojolicious-Plugin-I18NUtils
repository.type = git

[Prereqs]
Mojolicious = 4.71
Time::Piece = 0
CLDR::Number = 0.16
HTTP::AcceptLanguage = 0.02

perl = 5.010001

[Prereqs / TestRequires]
File::Spec       = 0
Test::More       = 0
Test::LongString = 0
Pod::Coverage::TrustPod = 0

